<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table Demo</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img.png" alt="image" class="image">
    <div class="pricing-container">
        <div class="pricing-card">
            <h3 class="header">BASIC</h3>
            <ul class="table">
                <li class="element">
                    FREE TUNES
                </li>
                <li class="element">
                    PERSONALIZED ADS
                </li>
                <li class="element">
                    10+ HOURS OF LISTENING
                </li>
            </ul>
            <span class="pricing">$10</span>
            <a href="https://github.com/WaylonWang17?tab=repositories" class="button">Contact</a>
        </div>
        <div class="pricing-card">
            <h3 class="header">PRO</h3>
            <ul class="table">
                <li class="element">
                    FREE TUNES
                </li>
                <li class="element">
                    NO ADS
                </li>
                <li class="element">
                    50+ HOURS OF LISTENING
                </li>
            </ul>
            <span class="pricing">
                $20
            </span>
            <a href="https://github.com/WaylonWang17?tab=repositories" class="button">Get Started</a>
        </div>
        <div class="pricing-card">
            <h3 class="header">BUSINESS</h3>
            <ul class="table">
                <li class="element">
                    FREE TUNES
                </li>
                <li class="element">
                    NO ADS
                </li>
                <li class="element">
                    UNLIMITED LISTENING
                </li>
            </ul>
            <span class="pricing">
                $30
            </span>
            <a href="https://github.com/WaylonWang17?tab=repositories" class="button">Premium</a>
        </div>
    </div>
</body>
</html>
